<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 14px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #007cba;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
    }
    button:hover {
      background-color: #005a87;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 10px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .cookie-display {
      max-height: 200px;
      overflow-y: auto;
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .copy-btn {
      background-color: #28a745;
      margin-top: 10px;
    }
    .copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Relic Cookie Extractor</h2>
    
    <div class="input-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="bik@portpro.io" placeholder="Enter your email">
    </div>
    
    <div class="input-group">
      <label for="password">Password:</label>
      <input type="password" id="password" value="X&quot;HUE.#])E9]*/tj" placeholder="Enter your password">
    </div>
    
    <button id="loginBtn">Login & Extract Cookies</button>
    <button id="extractBtn" style="display: none;">Extract Current Cookies</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div id="cookieSection" style="display: none;">
      <h3>Extracted Cookies:</h3>
      <div id="cookieDisplay" class="cookie-display"></div>
      <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
      <button id="exportBtn">Export to Excel Format</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
