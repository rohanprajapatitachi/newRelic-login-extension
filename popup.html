<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 16px; }
    input, button { margin: 4px 0; width: 100%; }
    textarea { width: 100%; height: 60px; }
  </style>
</head>
<body>
  <h3>New Relic Session Exporter</h3>
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="loginBtn">Login & Extract Session</button>
  <button id="exportBtn">Export Session</button>
  <input type="file" id="importFile" style="display:none" />
  <button id="importBtn">Import Session</button>
  <textarea id="sessionData" placeholder="Session data for import/export"></textarea>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
